<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishnavi Paints</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3a5199;
        }
        
        .logo span {
            color: #ff6b6b;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            margin-right: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #3a5199;
        }
        
        .cart-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .cart-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            padding: 0.5rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .cart-btn:hover {
            color: #ff6b6b;
        }
        
        .cart-items {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff6b6b;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            filter: brightness(0.85);
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
            z-index: 2;
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }
        
        .shop-now {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .shop-now:hover {
            transform: translateY(-3px);
            background-color: #ff5252;
        }
        
        /* Cart Dropdown */
        .cart-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 100;
            display: none;
        }
        
        .cart-container:hover .cart-dropdown {
            display: block;
        }
        
        .cart-dropdown h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .empty-cart {
            text-align: center;
            color: #777;
            padding: 1rem 0;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-img {
            width: 50px;
            height: 50px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-right: 1rem;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        
        .cart-item-price {
            font-size: 0.8rem;
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .cart-item-remove {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .cart-item-remove:hover {
            color: #ff6b6b;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-weight: 600;
        }
        
        .cart-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .cart-button {
            flex: 1;
            padding: 0.5rem 0;
            text-align: center;
            border-radius: 5px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .view-cart {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .checkout {
            background-color: #3a5199;
            color: white;
        }
        
        .view-cart:hover {
            background-color: #e5e5e5;
        }
        
        .checkout:hover {
            background-color: #2a4288;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }
            
            .nav-items {
                width: 100%;
                justify-content: space-between;
            }
            
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                margin-right: 1rem;
                font-size: 0.9rem;
            }
            
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1rem;
            }
            
            .cart-dropdown {
                width: 250px;
                right: -50%;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">Vaishnavi <span>Paints</span></div>
            <div class="nav-items">
                <div class="nav-links">
                    <a href="landing1.html">Home</a>
                    <a href="shopping.html">Products</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="cart-container">
                    <button class="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <div class="cart-items">0</div>
                    
                    <!-- Cart Dropdown -->
                    <div class="cart-dropdown">
                        <h3>Your Cart</h3>
                        <div class="empty-cart">
                            Your cart is empty
                        </div>
                        <!-- Sample Cart Item (hidden initially) -->
                        <!--
                        <div class="cart-item">
                            <div class="cart-item-img"></div>
                            <div class="cart-item-details">
                                <div class="cart-item-name">Interior Wall Paint</div>
                                <div class="cart-item-price">₹250.00</div>
                            </div>
                            <button class="cart-item-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        -->
                        <div class="cart-total">
                            <span>Total:</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="cart-buttons">
                            <a href="cart.html" class="cart-button view-cart">View Cart</a>
                            <a href="cart.html" class="cart-button checkout">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Hero Image -->
            <div class="hero-image"></div>
            
            <!-- Overlay -->
            <div class="overlay"></div>
            
            <!-- Content -->
            <div class="content">
                <h1>Transform Your Space</h1>
                <p>Discover premium quality paints and supplies at Vaishnavi Paints. Bring your vision to life with our vibrant colors and expert advice.</p>
                <a href="shopping.html" class="shop-now">Shop Now</a>
            </div>
        </div>
    </div>
        <script>
            const chatbot = {
              init: function () {
                const chatContainer = document.createElement('div');
                chatContainer.id = 'chat-container';
                chatContainer.style.cssText = 'position: fixed; bottom: 20px; right: 20px; width: 300px; z-index: 1000; font-family: Arial, sans-serif;';
          
                const header = document.createElement('div');
                header.innerHTML = '<strong>Vaishnavi Paints Chat</strong>';
                header.style.cssText = 'background: #4a90e2; color: white; padding: 10px; border-radius: 8px 8px 0 0; cursor: pointer;';
                chatContainer.appendChild(header);
          
                const body = document.createElement('div');
                body.id = 'chat-body';
                body.style.cssText = 'background: #f9f9f9; height: 300px; overflow-y: auto; padding: 10px; display: none; border: 1px solid #ccc;';
                chatContainer.appendChild(body);
          
                const inputArea = document.createElement('div');
                inputArea.style.cssText = 'display: none; background: #fff; border: 1px solid #ccc; border-top: none; padding: 10px; border-radius: 0 0 8px 8px;';
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Ask a question...';
                input.style.cssText = 'width: 70%; padding: 8px;';
                const sendBtn = document.createElement('button');
                sendBtn.innerText = 'Send';
                sendBtn.style.cssText = 'width: 25%; margin-left: 5%; padding: 8px; background-color: #4a90e2; color: white; border: none; cursor: pointer;';
                inputArea.appendChild(input);
                inputArea.appendChild(sendBtn);
                chatContainer.appendChild(inputArea);
          
                document.body.appendChild(chatContainer);
          
                const messages = {
                  greeting: "Hello! Welcome to Vaishnavi Paints. How can I help you today?",
                  hours: "We're open Monday-Friday 8AM-6PM, Saturday 9AM-5PM, and closed on Sundays.",
                  location: "We're located at 123 Shanivarpeth Street, Karad.",
                  delivery: "Free delivery on orders over 1000Rs within 10KM.",
                  returns: "You can return unopened products within 30 days with a receipt.",
                  fallback: "I'm not sure how to help with that. You can also call us at (555) 123-4567.",
                };
          
                const getResponse = (text) => {
                  const msg = text.toLowerCase();
                  if (msg.includes('hi') || msg.includes('hello')) return messages.greeting;
                  if (msg.includes('hour') || msg.includes('time')) return messages.hours;
                  if (msg.includes('location') || msg.includes('address')) return messages.location;
                  if (msg.includes('deliver')) return messages.delivery;
                  if (msg.includes('return') || msg.includes('refund')) return messages.returns;
                  return messages.fallback;
                };
          
                const appendMessage = (text, sender) => {
                  const msg = document.createElement('div');
                  msg.style.cssText = sender === 'bot' 
                    ? 'background: #e6f2ff; margin-bottom: 10px; padding: 8px; border-radius: 5px;'
                    : 'background: #dcf8c6; margin-bottom: 10px; padding: 8px; border-radius: 5px; text-align: right;';
                  msg.textContent = text;
                  body.appendChild(msg);
                  body.scrollTop = body.scrollHeight;
                };
          
                header.addEventListener('click', () => {
                  const visible = body.style.display === 'block';
                  body.style.display = visible ? 'none' : 'block';
                  inputArea.style.display = visible ? 'none' : 'block';
                });
          
                const sendMessage = () => {
                  const userText = input.value.trim();
                  if (!userText) return;
                  appendMessage(userText, 'user');
                  input.value = '';
                  setTimeout(() => {
                    appendMessage(getResponse(userText), 'bot');
                  }, 500);
                };
          
                sendBtn.addEventListener('click', sendMessage);
                input.addEventListener('keypress', (e) => {
                  if (e.key === 'Enter') sendMessage();
                });
          
                // Initial greeting
                appendMessage(messages.greeting, 'bot');
              }
            };
          
            window.addEventListener('DOMContentLoaded', () => chatbot.init());
          </script>
</body>
</html>
